version: "3"

services:
  client:
    command: npm start
    build:
      context: ./client
      dockerfile: Dockerfile.dev
    ports:
      - 3000:3000

  server:
    command: npm run dev
    build:
      context: ./server
      dockerfile: Dockerfile.dev
    environment:
      - DB_STRING=postgres://db:5432
    ports:
      - 4000:4000

  # default user is "postgres"
  db:
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_PASSWORD: twitter-pw
      POSTGRES_DB: twitter-db

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
